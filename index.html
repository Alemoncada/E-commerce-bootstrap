<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-commerce</title>
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>

        <!-- NAVBAR  -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand">E-Commerce</a>
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-4">
                            <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i> Canasta</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Salir</button> 
                </form>
            </div>
        </nav>

        <!-- NAVBAR END -->
        
        <!-- SERCH -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary " type="submit"><i class="fas fa-search"></i></button> 
                        </div>
                    </div>
                    <div class="mt-5">
                        <h5>Categorias</h5>
                    </div>
                    <div class="list-group mt-2">
                        
                        <a href="#" class="list-group-item list-group-item-action active">Todos <span class="badge badge-pill badge-secondary float-right">100</span></a>
                        <a href="#" class="list-group-item list-group-item-action">Hombre <span class="badge badge-pill badge-secondary float-right">4</span></a>
                        <a href="#" class="list-group-item list-group-item-action">Mujer <span class="badge badge-pill badge-secondary float-right">12</span></a>
                        <a href="#" class="list-group-item list-group-item-action">Hipster <span class="badge badge-pill badge-secondary float-right">24</span></a>
                        <a href="#" class="list-group-item list-group-item-action ">Metal <span class="badge badge-pill badge-secondary float-right">6</span></a>
                        <a href="#" class="list-group-item list-group-item-action ">Universidad <span class="badge badge-pill badge-secondary float-right">5</span></a>
                        <a href="#" class="list-group-item list-group-item-action ">Deportiva <span class="badge badge-pill badge-secondary float-right">8</span></a>
                        <a href="#" class="list-group-item list-group-item-action ">Rayas <span class="badge badge-pill badge-secondary float-right">12</span></a>
                        <a href="#" class="list-group-item list-group-item-action ">Apretada <span class="badge badge-pill badge-secondary float-right">19</span></a>
                        
                    </div>
                </div>

                <!-- SERCH END -->

                <!-- CATEGORIES -->

                <div class="col-9 ">
                    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/banner-slider-1.jpg" class="d-block w-100" alt="banner-ACDC">
                          </div>
                          <div class="carousel-item">
                            <img src="images/banner-slider-2.jpg" class="d-block w-100" alt="banner-NIRVANA">
                          </div>
                          <div class="carousel-item">
                            <img src="images/banner-slider-3.jpg" class="d-block w-100" alt="banner-KISS">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
        </div>
        <!-- CATEGORIES END -->

        <!-- CAROUSEl END  -->

        <script src="https://kit.fontawesome.com/757051644e.js" crossorigin="anonymous"></script>
        <script src="bootstrap.js"></script>  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    </body>
</html>
